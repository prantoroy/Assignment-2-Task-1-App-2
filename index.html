<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>Map of California showing Power Plants (App 2)</title>

    <link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.25/"></script>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <script>
      require(["esri/Map", "esri/views/MapView", "esri/layers/FeatureLayer"], (Map, MapView, FeatureLayer) => {
        const map = new Map({
          basemap: "hybrid"
        });

        const view = new MapView({
          container: "viewDiv",
          map: map,
          zoom: 6,
center: [-119.417931, 36.778259]
        });

        /********************
         * Add feature layer
         ********************/

        
                var boundstate = new FeatureLayer({
           portalItem: {
            id: "8713ced9b78a4abb97dc130a691a8695"    
          }
        });
        map.add(boundstate);
        
        var power = new FeatureLayer({
           portalItem: {
            id: "4a702cd67be24ae7ab8173423a768e1b"    
          }
        });
        map.add(power);
      });
    </script>
  </head>

  <body>
    <div id="viewDiv"></div>
  </body>
</html>
